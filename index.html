<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
  </head>
  <body>
    <div class="full-page">
      <div class="game-container">
        <div id="main-heading">
          <h1 class="heading-text"> Rock Paper Scissors </h1>
        </div>
        <div class="main-container">
          <h1 class="gameText" id="playerText"> Player: </h1>
          <h1 class="gameText" id="computerText"> Computer: </h1>
          <h1 class="gameText" id="resultText"> Result: </h1>

          <button class="choiceBtn"> ROCK </button>
          <button class="choiceBtn"> PAPER </button>
          <button class="choiceBtn"> SCISSORS </button>
        </div>
        <div id="scores">
          <p id="playerScore">Player Score: 0</p>
          <p id="computerScore">Computer Score: 0</p>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
